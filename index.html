<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!--Faz com que o navegador adapte o site para telas menores: tablet, iphone, celular-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <!--./ é o caminho da pasta do projeto: pasta nlw-3-->
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--Caminhos relativos dos arquivos css usados no projeto-->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <!--cabeçalho da pagina-->
        <header>
          <img
            class="animate-up"
            id="logo"
            src="./public/images/logo.svg"
            alt="Logomarca de Happy"
          />
          <div class="location animate-up">
            <strong>Natal</strong>
            <p>Rio Grande do Norte</p>
          </div>
        </header>
        <!--Conteudo principal da pagina-->
        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças
            </p>
            <!--title recebe um valor descritivo do elemento a qual pertence-->
            <a class="animate-up" title="Visite orfanatos" href="#"
              ><img src="./public//images/arrow.svg" alt="Ir para o mapa"
            /></a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
